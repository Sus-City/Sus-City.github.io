<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The World's Pieces</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/WALLPAPERS/favicon.ico">

        </div>
        <div class="ProductCont">
            <img class="ProductImage" src="/DEVELOPMENT-PROJ-SERVE/SHOP-DISPLAY-FLOATIE.png" alt="Floatie"><img>

                <div class="TextContainer">

                    <div class="Description">COOL item</div>

                </div>
                <div class="TextContainer Price">Price: 220</div>
            </div>
            <button class="Buybtn Graffiti" onclick="playSound()">Buy</button>

            <img class="ProductImage" src="/DEVELOPMENT-PROJ-SERVE/SHOP-DISPLAY-UMBRELLAS.png" alt="Umbrellas"><img>
            <div class="ProductInfo">
                <div class="TextContainer">
                    <div class="Name">Umbrella</div>
                    <div class="Description">COOL item</div>
                </div>
                <div class="TextContainer Price">Price: 125</div>
            </div>
            <button class="Buybtn Umbrella" onclick="playSound()">Buy</button>
        </div>
    </div>
    <script>
        let playSound = () => new Audio("/SOUNDS/menuclick.mp3").play();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module" src="shop.js"></script>
