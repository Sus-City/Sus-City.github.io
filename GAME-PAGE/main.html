<script>

      <div class="circle"></div>
      <div class="rectangle">

      </div>
    </div>
    <button class="fa-solid fa-shop" onclick="playSound()" class="shop btn"></button>

        <div class="terminalResultWrapper">

        </div>

          <div>
            <button class="fa-regular fa-paper-plane" id="sendBtn" onclick="playSound()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
